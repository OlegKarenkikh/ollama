name: docker-build-push

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Tag to apply to the container image"
        required: true
        default: "latest"
      push_dockerhub:
        description: "Also push to Docker Hub using DOCKERHUB_USERNAME/DOCKERHUB_TOKEN secrets"
        required: true
        default: false
        type: boolean

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and push container image
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.event.inputs.image_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Optional login to Docker Hub
        if: ${{ inputs.push_dockerhub }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare image tags
        id: tags
        env:
          PUSH_DOCKERHUB: ${{ github.event.inputs.push_dockerhub }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          set -euo pipefail
          GHCR_TAG="ghcr.io/${{ github.repository_owner }}/ollama:${IMAGE_TAG}"
          TAGS="$GHCR_TAG"

          if [ "${PUSH_DOCKERHUB}" = "true" ]; then
            if [ -z "${DOCKERHUB_USERNAME}" ]; then
              echo "DOCKERHUB_USERNAME must be set when push_dockerhub is true" >&2
              exit 1
            fi
            TAGS="$TAGS,${DOCKERHUB_USERNAME}/ollama:${IMAGE_TAG}"
          fi

          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.tags.outputs.tags }}
